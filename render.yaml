services:
  - type: web
    name: email-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATA_RETENTION_HOURS
        value: 48
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: ALLOWED_ORIGINS
        value: https://yourdomain.com
      - key: DB_HOST
        fromDatabase:
          name: email-api-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: email-api-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: email-api-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: email-api-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: email-api-db
          property: password
    healthCheckPath: /health

databases:
  - name: email-api-db
    databaseName: email_api
    user: email_api_user
    plan: free 